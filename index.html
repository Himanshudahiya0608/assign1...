  <style>
    body {

      line-height: 1.6;

    /* Top heading */
    header {
      text-align: center;
      padding: 30px 20px;
      background: #f1ea87;
    }

      font-size: 32px;
      margin: 0;
    }

    /* Image section */
    .hero-image {
      text-align: center;
      margin: 20px 0;
    }
    .hero-image img {
      width: 100%;

      height: auto;

    /* Content section */
    .content {

    }
    .links {
      margin-bottom: 20px;

      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .tech-logos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10 px;
      align-items: center;
      justify-items: center;
    }
    .tech-logos img {
      width: 150px;
      height: auto;
      align-items: center;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
    }

    .intro-part {
      text-align:center;

    }
    footer {
  background-color: #f1f1f1; 
  text-align: center;

}
